<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>
<script>
    (function () {
        window.addEventListener('message', function (evt) {
            evt.source.postMessage('controller register evt.source: ' + evt.data, event.origin);
        }, false);
    })();
</script>
</body>
</html>
