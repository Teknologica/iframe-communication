<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>
<script>
    (function () {
        window.addEventListener('message', function (evt) {
            evt.source.postMessage('got register evt.source', event.origin);
            window.parent.postMessage('got register window.parent', event.origin);
        }, false);
    })();
</script>
</body>
</html>
